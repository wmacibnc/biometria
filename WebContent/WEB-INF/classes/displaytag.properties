basic.empty.showtable=true
basic.show.header=true

# page | list
sort.amount=list

export.amount=list
export.decorated=true

paging.banner.group_size=8
paging.banner.placement=top

css.tr.even=even
css.tr.odd=odd
css.th.sorted=sorted
css.th.ascending=order1
css.th.descending=order2
css.table=its
css.th.sortable=sortable

# factory classes for extensions
#factory.requestHelper=org.displaytag.util.DefaultRequestHelperFactory

# factory class for decorators
#factory.decorator=org.displaytag.decorator.DefaultDecoratorFactory

# locale provider (Jstl provider by default)
#locale.provider=org.displaytag.localization.I18nJstlAdapter

# locale.resolver (nothing by default, simply use locale from request)
#locale.resolver=

export.types=csv excel xml pdf

export.csv.class=org.displaytag.export.CsvView
export.xml.class=org.displaytag.export.XmlView
export.excel.class=org.displaytag.export.ExcelView
export.pdf.class=org.displaytag.export.PdfView

export.csv=true
#export.csv.label=<span class="export csv">CSV </span>
export.csv.include_header=false
export.csv.filename=export.csv

export.excel=true
#export.excel.label=<span class="export excel">Excel </span>
export.excel.include_header=true
export.excel.filename=export.xls

export.xml=true
#export.xml.label=<span class="export xml">XML </span>
export.xml.filename=export.xml

export.pdf=true
export.*.filename

# messages

basic.msg.empty_list= -
basic.msg.empty_list_row=<tr class="empty"><td colspan="{0}"> - </td></tr>
error.msg.invalid_page=página inválida

export.banner=<div class="exportlinks">Salvar Como: {0}</div>
export.banner.sepchar= |

paging.banner.item_name=item
paging.banner.items_name=itens

paging.banner.no_items_found=<span class="pagebanner">{0} não encontrado.</span>
paging.banner.one_item_found=<span class="pagebanner">Um {0} encontrado.</span>
paging.banner.all_items_found=<span class="pagebanner">{0} {1} encontrados, exibindo todos {2}.</span>
paging.banner.some_items_found=<span class="pagebanner">{0} {1} encontrados, exibindo de {2} à {3}. <br /></span>

#<nav><ul class="pagination"><li><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li><li><a href="#">1</a></li><li><a href="#">2</a></li><li><a href="#">3</a></li><li><a href="#">4</a></li><li><a href="#">5</a></li><li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li></ul></nav>

paging.banner.full=<nav><ul class="pagination"><li><a href="{2}">Anterior</a></li> <li>{0}</li> <li><a href="{3}">Próximo</a></li></ul></nav>
paging.banner.first=<nav><ul class="pagination"><li class="disabled"><a>Anterior</a></li> <li>{0}</li> <li><a href="{3}">Próximo</a></li></ul></nav>
paging.banner.last=<nav><ul class="pagination"><li><a href="{2}">Anterior</a></li> <li>{0}</li> <li class="disabled"><a>Próximo</a></li></ul></nav>
paging.banner.onepage=<nav><ul class="pagination"><li><a href="{2}">Anterior</a></li> <li>{0}</li> <li><a href="{3}">Próximo</a></li></ul></nav>

#paging.banner.first=<ul class="pagination">[Primeiro/Anterior] {0} [<li><a href="{3}">Próximo</a></li>/<li><a href="{4}">Último</a></li>]</ul>
#paging.banner.last=<ul class="pagination">[<li><a href="{1}">Primeiro</a></li>/<li><a href="{2}">Anterior</a></li>] {0} [Próximo/Último]</ul>
#paging.banner.onepage=<ul class="pagination"><li>{0}</li></ul>

paging.banner.page.selected=<li class="active"><a>{0}</a></li>
paging.banner.page.link=<li><a href="{1}" title="Vai para a página {0}">{0}</a></li>
paging.banner.page.separator=

# external sort and pagination
pagination.sort.param=sort
pagination.sortdirection.param=dir
pagination.pagenumber.param=page
pagination.searchid.param=searchid
pagination.sort.asc.value=asc
pagination.sort.desc.value=desc
pagination.sort.skippagenumber=true
